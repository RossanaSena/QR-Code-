<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Rossana QR code component | Frontend Mentor </title>
</head>
<body>
  <main class="main">
    <section class="card">
      <img class="qrCode" src="images/rossanasena.svg" alt="QR code">
      <h1>
        Talk to me (:
      </h1>
      <p>
        Scan the QR code to talk about development to learn and evolve together.
      </p>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Coded by <a href="https://linktr.ee/rossanasena">Rossana Sena</a>, Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
    </div>
  </footer>
</body>
</html>
